<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="static/images/ico/favicon.ico">

    <title>Inicio Sesión | Conexión Ciencia</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row contact-wrap">
        <form id="login-form" class="form-signin" name="login-form" method="post" action="/dologin" autocomplete="on">
          <h2 class="form-signin-heading">Inicio de Sesión</h2>

          <div id="alert-message" class="alert" hidden></div>

          <label for="inputEmail" class="sr-only">Correo</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Correo electronico" maxlength="50" required autofocus autocomplete="true">

          <label for="inputPassword" class="sr-only">Contraseña</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña" minlength="6" maxlength="20" required>

          <br>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </form>
      </div>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      // process the form
      $('#login-form').submit(function(event) {

        if($("#alert-message").text()!==""){
          $("#alert-message").removeClass("alert-danger").text("").fadeOut();
        }

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
          'correo'  : $('input[name=inputEmail]').val(),
          'contrasena'  : $('input[name=inputPassword]').val()
        };

        // process the form
        var posting = $.post( 'dologin', formData );
        // using the done promise callback
        posting.done(function(data) {

        // alert the message gotten by the url
        if (data==="Si") {
          //redirect to the page
          location.href = "inicio";
        } else{
          // alert: wrong login
          $("#alert-message").addClass("alert-danger").append("Por favor verifica tus datos.").fadeIn();
        }
      });
    });
        
    </script>
  </body>
</html>
